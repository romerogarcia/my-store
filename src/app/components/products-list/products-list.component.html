<p class="date">Fecha: {{today | timeAgo}}</p>
<h1 class="product">Productos del carrito</h1>
<p class="products">Productos en carrito: {{userProducts.length}}</p>
<p class="pay">Total a pagar: {{total | currency:'€'}}</p>
<br>


<h1 class="listproducts">Catálogo de productos</h1>
<div class="products--grid">
  <app-product
    appHighlight
    [product]="product"
    *ngFor="let product of productArray"
    (addedProduct)="onAddtoShoppingCart($event)"
    ></app-product>
</div>
