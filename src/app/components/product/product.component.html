<div class="product--card">
  <span class="product--title">{{ product.title }}</span>
  <p class="product--id">Product id: {{product.id}}</p>
  <app-img [imgSrc]="product.image"></app-img>
  <p class="product--price">Price: {{product.price | currency:'€'}}</p>
<!--Botón añadir al carrito-->
  <button class="button-shoppingcart"
    (click)="onAddShoppingCart()">
      <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
      <p>Add to cart</p>
  </button>
</div>
